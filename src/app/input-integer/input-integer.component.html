<div class="input-group">
    <input type="text" class="form-control custom-input" placeholder="Cantidad" [(ngModel)]="quantity" (keyup)="onChangeQuantity($event)">
    <div class="input-group-append">
        <button class="btn btn-dark custom-btn" type="button" (click)="downQuantity()">-</button>
        <button class="btn btn-dark custom-btn" type="button" (click)="upQuantity()">+</button>
    </div>
</div>
