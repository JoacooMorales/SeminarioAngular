<div class="input-group">
    <div class="input-group">
        <div class="input-group-prepend">
            <button class="btn btn-primary btn-sm " (click)="downQuantity()"> - </button>
        </div>
        <div class="input-group-append">
            <input type="text" [(ngModel)]="quantity" (keyup)="onChangeQuantity($event)">
            <button class="btn  btn-primary btn-sm " (click)="upQuantity()"> + </button>
        </div>
    </div>
</div>
