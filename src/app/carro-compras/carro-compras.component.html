<h1> Carro de Compras</h1>
<table class="table">
    <thead>
        <tr>
            <th>Nombre </th>
            <th>Precio </th>
            <th>Cantidad </th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{compra.name}} </td>
            <td>{{compra.price }} </td>
            <td>{{compra.cantidad}} </td>
            <td>{{compra.price * compra.cantidad}} </td>
        </tr>

    </tbody>
</table>
